<div class="clr-row margin-1">
  <div class="clr-col-12 align-center">
    <span cds-text="message">
      Ignite your curiosity and dominate the tech world, becoming the ultimate champion of digital knowledge!
    </span>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <span cds-text="body-rg">Choose the difficulty:</span>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <div class="btn-group">
      <div class="radio btn">
        <input type="radio" value="easy" id="easy"  [(ngModel)]="difficulty">
        <label for="easy">Easy</label>
      </div>
      <div class="radio btn">
        <input type="radio" value="medium" id="medium" [(ngModel)]="difficulty">
        <label for="medium">Medium</label>
      </div>
      <div class="radio btn">
        <input type="radio" value="hard" id="hard" [(ngModel)]="difficulty">
        <label for="hard">Hard</label>
      </div>
    </div>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <span cds-text="body-rg">Choose the category:</span>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <div *ngIf="loading">
      <clr-spinner clrInline>Loading</clr-spinner>
      <span>Loading</span>
    </div>
    <div class="clr-row">
      @for (category of categories; track category; let index = $index) {
        <div class="clr-col-4">
          <button class="btn btn-block" (click)="send(category)">{{ category }}</button>
        </div>
        @if (index + 1 % 3 === 0) {
          <div class="clr-break-row"></div>
        }
      }
    </div>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <clr-alert [clrAlertType]="'warning'" *ngIf="error">
      <clr-alert-item>
        <span class="alert-text align-center">{{ message }}</span>
      </clr-alert-item>
    </clr-alert>
  </div>
</div>
