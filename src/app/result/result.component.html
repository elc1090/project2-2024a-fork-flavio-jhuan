<div class="clr-row margin-1">
  <div class="clr-col-12 align-center">
    <span cds-text="display" class="span-vertical-center">
      @if (positiveFeedback) {
        <cds-icon shape="happy-face" size="xxl" status="success"></cds-icon>
        Congratulations!
      } @else {
        <cds-icon shape="sad-face" size="xxl" status="danger"></cds-icon>
        What a pity!
      }
    </span>
  </div>
</div>
<div class="clr-row margin-2">
  <div class="clr-col-12 align-center">
    <span cds-text="section">
      @if (positiveFeedback) {
        You got {{ rightAnswersCount }} questions right!
      } @else {
        You got just {{ rightAnswersCount }} questions right...
      }
    </span>
  </div>
</div>
