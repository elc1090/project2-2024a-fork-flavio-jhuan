<p>question works! {{ question.id }}</p>

<mat-card class="card">
  <div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card-header>
    {{ question.question }}
    <!--  <mat-card-title>{{ question.question }}</mat-card-title>-->
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!multiple">
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                       [(ngModel)]="selections">
        <div *ngFor="let answer of question.answers | keyvalue">
          <mat-radio-button *ngIf="answer.value != null" [value]="answer.key">{{ answer.value }}</mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
    <div *ngIf="multiple">
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selections">
        <div *ngFor="let answer of question.answers | keyvalue">
          <mat-checkbox *ngIf="answer.value != null" [value]="answer.key">{{ answer.value }}</mat-checkbox>
        </div>
      </mat-radio-group>
    </div>

    <div class="flex-container">
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
